<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="admin-style.css" />
</head>
<body>

  <div class="login-container">
    <h2>Admin Login</h2>
    <form action="admin-dashboard.html" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Input your username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Input your password" required />

      <button type="submit">Login</button>
    </form>
    <p><a href="forgot-password.html" class="forgot-link">Forgot Password?</a></p>
    <p>Only for Administrators.</p>
    <button class="toggle-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <footer>
    &copy; 2025 Your Website. All rights reserved.
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
